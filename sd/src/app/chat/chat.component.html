<div class="d-flex flex-grow-1 flex-column h-90 chat-scroll" id="scroll">
    <div class="texts d-flex flex-grow-1 flex-column tt">
      <div class="row sidebar">
        <div class="col-12 d-flex" [class.mt-3]="!item.self" [class.mt-1]="item.self" [class.justify-content-start]="!item.self" [class.justify-content-end]="item.self" *ngFor="let item of messages">
          <span *ngIf="!item.self" class="chat-user">{{ item.fromName }}</span>
          <mat-chip-list class="mr-2">
            <mat-chip color="primary" [selected]="item.self">{{item.msg.data}}</mat-chip>
          </mat-chip-list>
        </div>
      </div>
    </div>
  </div>
  <div class="red"></div>
  <div class="row send-bar">
    <div class="d-flex w-100">
      <div class="flex-grow-1 p-2">
        <form>
          <mat-form-field  class="w-100">
            <input matInput name="ch" id="d" (keyup.enter)="onSend()" [(ngModel)]="chatInput">
          </mat-form-field>
        </form>
      </div>
      <button mat-button (click)="onSend()" class="send">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>
