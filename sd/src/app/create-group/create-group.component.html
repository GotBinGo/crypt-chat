<div>
    <div class="row">
        <mat-form-field class="w-100">
          <input matInput
          placeholder="Group Name" 
          autofocus [(ngModel)]="name">
        </mat-form-field>
      </div>
    <br>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="checked">
      <mat-header-cell style="width:25%" *matHeaderCellDef>Check</mat-header-cell>
      <mat-cell *matCellDef="let element"> 
        <mat-checkbox class="ml-3" [(ngModel)]="element.checked"></mat-checkbox>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <button mat-raised-button color="primary" class="mt-3 float-right" (click)="onClose()">
      Create
    </button>
  </div>
